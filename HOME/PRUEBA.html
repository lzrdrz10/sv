    /* ===== Variables ===== */
    :root{
      --bg: #0f111d;
      --card-bg: #1a1c29;
      --text: #fff;
      --muted: #aaa;
      --radius: 10px;
      --accent: #d4af37;

    *{box-sizing:border-box;margin:0;padding:0}
    body{

      font-family: 'Inter', sans-serif;
      color: var(--text);
      -webkit-font-smoothing: antialiased;

    a{text-decoration:none;color:inherit}

    /* ===== Header ===== */
    header{
      position:fixed;top:0;left:0;right:0;z-index:1000;
      display:flex;align-items:center;justify-content:space-between;
      padding:10px 16px;
      background:rgba(0,0,0,0.8);
      backdrop-filter: blur(6px);

    header .logo img{height:28px}
    header nav ul{
      display:flex;align-items:center;gap:20px;list-style:none;
    }
    header nav ul li a{
      color:var(--text);font-size:18px;
    }

    /* ===== Banner ===== */
    .banner{
      margin-top:60px;
      width:100%;height:180px;
      overflow:hidden;border-radius:var(--radius);
    }
    .banner img{width:100%;height:100%;object-fit:cover}

    /* ===== Categorías ===== */
   .categories-container {
  overflow-x: auto;         /* ?? permite scroll horizontal */
  padding: 15px 0;
}

.categories {
  display: flex;
  gap: 20px;
  padding: 0 20px;
}

.category {
  flex: 0 0 auto;           /* ?? evita que se encojan */
  width: 140px;             /* ?? ancho fijo */
  height: 90px;             /* ?? alto fijo */
  background: rgba(0,0,0,0.6);
  border: 2px solid #fff;
  border-radius: 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
}

.category img {
  max-width: 80%;
  max-height: 60%;
  object-fit: contain;
  filter: brightness(0) invert(1); /* logos blancos estilo Disney+ */
}

.category:hover {
  transform: scale(1.08);
  box-shadow: 0 0 15px rgba(255,255,255,0.6);
}

/* ?? Estilo scroll oculto y suave */
.categories-container::-webkit-scrollbar {
  display: none; /* Oculta la barra en Chrome */
}
.categories-container {
  -ms-overflow-style: none;  /* IE y Edge */
  scrollbar-width: none;     /* Firefox */
  scroll-behavior: smooth;   /* Scroll suave */
}

/* ?? Responsividad */
@media (max-width: 768px) {
  .category {
    width: 120px;
    height: 80px;
  }
}

@media (max-width: 480px) {
  .category {
    width: 100px;
    height: 70px;
  }
}


    /* ===== Secciones ===== */
    .section{padding:10px 16px}
    .section h2{margin:10px 0;font-size:18px;font-weight:700}
    .scroll{
      display:flex;gap:10px;overflow-x:auto;
      -webkit-overflow-scrolling:touch;
    }
    .card{
      flex:0 0 auto;
      width:140px;height:210px;
      border-radius:var(--radius);
      overflow:hidden;
      background:var(--card-bg);
      transition:transform .2s ease;
    }
    .card:hover{transform:translateY(-6px)}
    .card img{width:100%;height:100%;object-fit:cover}

    /* ===== Footer ===== */
    footer{
      margin-top:20px;
      padding:16px;
      text-align:center;
      font-size:13px;
      color:var(--muted);
    }

    /* ===== Responsive ===== */
    @media(max-width:600px){
      .card{width:120px;height:170px}
      .banner{height:140px}
    }

	<script>
(function(){
  // URLs permitidas — exactas (origen + ruta). Se normalizan abajo.
  const allowed = [
    'https://lzplayhd.online/HOME/login.html',
    'https://githuapp.github.io/de/'
  ];

  // URL a la que se redirige si se activa el "cierre"
  const redirectTo = 'https://descargar.lzplayhd.online/';

  // Normaliza una URL: crea "origin + pathname", asegura la barra final cuando corresponde
  function normalize(urlString){
    try {
      const u = new URL(urlString);
      let path = u.pathname || '/';
      // Normalizamos barra final: si la ruta no tiene extensión y no termina en '/', añadimos '/'
      // (esto hace que '/de' y '/de/' empaten)
      if (!path.endsWith('/')) {
        const lastSegment = path.split('/').pop();
        if (!lastSegment.includes('.')) path = path + '/';
      }
      return u.origin + path;
    } catch(e){
      return null;
    }
  }

  // Construye la lista normalizada de permitidos
  const allowedNorm = allowed.map(normalize).filter(x => x);

  // Normaliza el referrer (puede venir vacío)
  const ref = document.referrer || '';
  const refNorm = normalize(ref);

  // Comprueba si el referrer NORMALIZADO está EXACTAMENTE en la lista permitida
  const permitted = refNorm && allowedNorm.includes(refNorm);

  if (!permitted) {
    // Pequeño timeout para no interferir con cargas; intenta cerrar y si falla, redirige.
    setTimeout(function(){
      try {
        // Intento de cerrar (la mayoría de navegadores lo bloquearán si la pestaña no fue abierta por script)
        window.open('','_self');
        window.close();
      } catch(e){}
    }, 60);

    // Redirección definitiva (replace evita dejar rastro en historial)
    setTimeout(function(){
      window.location.replace(redirectTo);
    }, 300);
  }
})();
</script>
