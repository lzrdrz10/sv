    /* ===== Variables ===== */
    :root{
      --bg: #0f111d;
      --card-bg: #1a1c29;
      --text: #fff;
      --muted: #aaa;
      --radius: 10px;
      --accent: #d4af37;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background: var(--bg);
      font-family: 'Inter', sans-serif;
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }
    a{text-decoration:none;color:inherit}

    /* ===== Header ===== */
    header{
      position:fixed;top:0;left:0;right:0;z-index:1000;
      display:flex;align-items:center;justify-content:space-between;
      padding:10px 16px;
      background:rgba(0,0,0,0.8);
      backdrop-filter: blur(6px);
    }
    header .logo img{height:28px}
    header nav ul{
      display:flex;align-items:center;gap:20px;list-style:none;
    }
    header nav ul li a{
      color:var(--text);font-size:18px;
    }

    /* ===== Banner ===== */
    .banner{
      margin-top:60px;
      width:100%;height:180px;
      overflow:hidden;border-radius:var(--radius);
    }
    .banner img{width:100%;height:100%;object-fit:cover}

    /* ===== Categorías ===== */
   .categories-container {
  overflow-x: auto;         /* ?? permite scroll horizontal */
  padding: 15px 0;
}

.categories {
  display: flex;
  gap: 20px;
  padding: 0 20px;
}

.category {
  flex: 0 0 auto;           /* ?? evita que se encojan */
  width: 140px;             /* ?? ancho fijo */
  height: 90px;             /* ?? alto fijo */
  background: rgba(0,0,0,0.6);
  border: 2px solid #fff;
  border-radius: 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
}

.category img {
  max-width: 80%;
  max-height: 60%;
  object-fit: contain;
  filter: brightness(0) invert(1); /* logos blancos estilo Disney+ */
}

.category:hover {
  transform: scale(1.08);
  box-shadow: 0 0 15px rgba(255,255,255,0.6);
}

/* ?? Estilo scroll oculto y suave */
.categories-container::-webkit-scrollbar {
  display: none; /* Oculta la barra en Chrome */
}
.categories-container {
  -ms-overflow-style: none;  /* IE y Edge */
  scrollbar-width: none;     /* Firefox */
  scroll-behavior: smooth;   /* Scroll suave */
}

/* ?? Responsividad */
@media (max-width: 768px) {
  .category {
    width: 120px;
    height: 80px;
  }
}

@media (max-width: 480px) {
  .category {
    width: 100px;
    height: 70px;
  }
}


    /* ===== Secciones ===== */
    .section{padding:10px 16px}
    .section h2{margin:10px 0;font-size:18px;font-weight:700}
    .scroll{
      display:flex;gap:10px;overflow-x:auto;
      -webkit-overflow-scrolling:touch;
    }
    .card{
      flex:0 0 auto;
      width:140px;height:210px;
      border-radius:var(--radius);
      overflow:hidden;
      background:var(--card-bg);
      transition:transform .2s ease;
    }
    .card:hover{transform:translateY(-6px)}
    .card img{width:100%;height:100%;object-fit:cover}

    /* ===== Footer ===== */
    footer{
      margin-top:20px;
      padding:16px;
      text-align:center;
      font-size:13px;
      color:var(--muted);
    }

    /* ===== Responsive ===== */
    @media(max-width:600px){
      .card{width:120px;height:170px}
      .banner{height:140px}
    }
  </style>
	<script>
/* CONFIGURACIÓN */
const destino = "https://lzplayhd.online/CatergoriasBase/movie/index.html"; 
const accesoClave = "LzAccess2025";

// URLs permitidas exactas
const allowed = [
  'https://lzplayhd.online/HOME/login.html',
  'https://githuapp.github.io/de/'
];

// Comprobar si el referer es permitido
const ref = document.referrer || '';
const refIsAllowed = allowed.some(url => url === ref);

// Comprobar si el acceso fue guardado en sessionStorage
const accesoPermitido = sessionStorage.getItem("accesoLzPlay") === "true";

(function() {
  if (!refIsAllowed || !accesoPermitido) {
    // Si el acceso no es permitido o el referer no coincide, cerrar/redirigir
    try {
      window.open('','_self'); 
      window.close();
    } catch(e) {}

    try { document.documentElement.innerHTML = ''; document.documentElement.style.background = '#000'; } catch(e){}
    try { location.replace('about:blank'); } catch(e){}
    setTimeout(() => { try { location.href = 'about:blank'; } catch(e){} }, 100);
    try { if (document.body) document.body.style.display = 'none'; } catch(e){}
    
    // También redirigir al destino opcional
    requestAnimationFrame(() => {
      window.location.replace(destino);
    });
  } else {
    // Acceso permitido
    const loader = document.getElementById("proteccion-loader");
    if (loader) loader.style.display = "none";
    console.log("Acceso permitido desde: " + ref);
  }
})();
</script>
