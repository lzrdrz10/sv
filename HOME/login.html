<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>LzPlay login</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Amazon+Ember&display=swap');

  body {
    font-family: 'Amazon Ember', Arial, sans-serif;
  }

  /* Avatar glow */
  .avatar-glow {
    box-shadow: 0 0 25px rgba(31,138,109,0.7), 0 0 50px rgba(31,138,109,0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .avatar-glow:hover {
    transform: scale(1.05);
    box-shadow: 0 0 35px rgba(31,138,109,0.9), 0 0 60px rgba(31,138,109,0.7);
  }

  /* Animaciones de texto tipo Prime Video */
  .nombre-prime {
    font-size: 2.5rem;
    font-weight: 700;
    color: #ffffff;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    letter-spacing: 1px;
    transition: transform 0.5s ease, text-shadow 0.5s ease;
  }
  .nombre-prime:hover {
    transform: scale(1.05);
    text-shadow: 3px 3px 8px rgba(0,0,0,0.7);
  }

  .subtitulo-prime {
    font-size: 1.2rem;
    font-weight: 500;
    color: #e0e0e0;
    margin-top: 8px;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
  }

</style>
</head>
<body class="min-h-screen flex flex-col justify-between relative overflow-hidden">

<!-- Fondo -->
<div class="absolute top-0 left-0 w-full min-h-full h-full">
  <img src="https://image.tmdb.org/t/p/original/ApRxyHFuvv5yghedxXPJSm9FEDe.jpg"
       class="w-full h-full object-cover scale-110" alt="Fondo"/>
  <div class="absolute inset-0 bg-gradient-to-b from-[#1f4e6d]/70 to-[#1a3447]/80"></div>
</div>

<!-- Contenido principal -->
<div class="relative flex flex-col items-center pt-16 px-6 text-center z-10 space-y-6">

  <!-- Avatar -->
  <img id="avatarIcono" alt="Avatar"
       class="w-40 h-40 md:w-56 md:h-56 object-cover rounded-full border-4 border-white avatar-glow"
       src="https://via.placeholder.com/200" />

  <!-- Nombre estilo Prime Video -->
  <h1 id="nombreUsuario" class="nombre-prime">Invitado</h1>
  <p class="subtitulo-prime">Bienvenido de nuevo! ¿Qué veremos hoy?</p>

  <div class="mt-6 flex flex-col gap-4 w-full max-w-md">
  <!-- Botón Ingresar -->
  <button id="btnLogin" class="w-full bg-[#1f8a6d] hover:bg-[#167c5e] text-white font-semibold text-lg py-3 rounded-full shadow-lg transition transform hover:-translate-y-1">
    Ingresar
  </button>

  <!-- Botón Compartir -->
  <button id="btnCompartir" class="w-full border border-[#b36a0a] hover:bg-[#b36a0a] hover:text-white text-[#b36a0a] font-semibold text-lg py-3 rounded-full shadow-lg transition transform hover:-translate-y-1">
    Compartir
  </button>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const nombreUsuario = document.getElementById('nombreUsuario');
  const avatar = document.getElementById('avatarIcono');

  // Cargar nombre desde localStorage
  const nombreGuardado = localStorage.getItem('nombrePerfil');
  if (nombreGuardado) {
    nombreUsuario.textContent = nombreGuardado;
  }

  // Cargar icono desde localStorage
  const iconoGuardado = localStorage.getItem('iconoUsuario');
  if (iconoGuardado) {
    avatar.src = iconoGuardado;
  } else {
    // Icono por defecto si no hay uno guardado
    avatar.src = 'https://i.pinimg.com/736x/91/86/1b/91861b749841221d52122f0c2933d8a6.jpg';
  }

  // Botón Login
  document.getElementById('btnLogin').addEventListener('click', () => {
    window.location.href = 'https://lz.blogdepelis.lat/';
  });

  // Botón Compartir
  document.getElementById('btnCompartir').addEventListener('click', async () => {
    const url = 'https://dlz.blogdepelis.lat/';
    if (navigator.share) {
      try {
        await navigator.share({
          title: 'LzPlay',
          text: 'Mira este sitio genial!',
          url: url,
        });
      } catch (err) {
        console.error('Error compartiendo:', err);
      }
    } else {
      // Fallback: copiar al portapapeles
      navigator.clipboard.writeText(url).then(() => {
        alert('Enlace copiado al portapapeles!');
      });
    }
  });
});

</script>

</body>
</html>
