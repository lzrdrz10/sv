<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detectar User-Agent</title>
</head>
<body style="background:#0d1117; color:#fff; font-family:sans-serif; padding:20px;">
  <h2>Tu User-Agent es:</h2>
  <p id="ua" style="word-wrap:break-word; background:#161b22; padding:10px; border-radius:8px;"></p>

  <script>
    document.getElementById("ua").innerText = navigator.userAgent;
  </script>
</body>
</html>
