<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estrenos 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: "Poppins", sans-serif; }
  </style>
  <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool@latest'></script>
</head>
<body class="bg-[#04143B] text-white min-h-screen">
  <header class="fixed top-0 left-0 w-full z-50 bg-[#04143B] flex flex-col md:flex-row items-center justify-between px-4 py-3 max-w-[1280px] mx-auto">
    <div class="flex items-center space-x-4 w-full md:w-auto justify-between">
      <div class="flex flex-row items-center space-x-3 mb-6">
        <button onclick="history.back()" class="bg-[#0D1B4C] rounded-full px-4 py-1.5 text-sm font-semibold text-[#4A7FFF] flex items-center space-x-1 focus:outline-none focus:ring-2 focus:ring-[#4A7FFF]">
          <i class="fas fa-arrow-left"></i><span>Atras</span>
        </button>
        <h1 class="text-2xl font-extrabold text-[#4A7FFF] select-none">Estrenos 2025</h1>
      </div>
      <a href="../../SEARCH/" id="btnBuscar" aria-label="Buscar" class="md:hidden flex items-center justify-center w-10 h-10 rounded-full border-2 border-white shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </a>
    </div>
    <nav class="hidden md:flex items-center space-x-6 text-sm font-semibold text-white/90 mt-2 md:mt-0">
      <a href="../../" class="flex items-center space-x-1 text-white hover:text-[#4A7FFF]">
        <i class="fas fa-home"></i><span>Inicio</span>
      </a>
      <a href="../movie" class="hover:text-[#4A7FFF]">Películas</a>
      <a href="../serie" class="hover:text-[#4A7FFF]">Series</a>
    </nav>
    <a href="../../SEARCH/index.html" id="btnBuscarDesktop" aria-label="Buscar" class="hidden md:flex items-center justify-center w-12 h-12 rounded-full border-2 border-white shadow-md ml-4">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
    </a>
  </header>
  <main class="max-w-[1280px] mx-auto px-4 mt-24">
    <section id="content-section" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
      <!-- Content will be dynamically inserted here -->
    </section>
  </main>
<script>
  // Utilidad para extraer HTML de un archivo
  async function fetchFileContent(file) {
    try {
      const res = await fetch(file.download_url);
      if (!res.ok) return null;
      const html = await res.text();
      const parser = new DOMParser();
      return parser.parseFromString(html, 'text/html');
    } catch (e) {
      console.error('Error leyendo', file.name, e);
      return null;
    }
  }

  // ---- Películas ----
  function extractMovieYear(doc) {
    const meta = doc.querySelector('div.flex.flex-wrap.items-center.space-x-2.text-xs.text-gray-400.mt-1');
    if (!meta) return null;
    for (const span of meta.querySelectorAll('span')) {
      const txt = (span.textContent || '').trim();
      if (txt.startsWith('Año:')) {
        return txt.replace('Año:', '').trim(); // devuelve "2025"
      }
    }
    return null;
  }

  // ---- Series ----
  function extractSeriesYear(doc) {
    const meta = doc.querySelector('div.flex.flex-wrap.items-center.gap-3.text-sm.text-gray-400');
    if (!meta) return null;
    const spans = meta.querySelectorAll('span');
    if (spans.length > 0) {
      const last = spans[spans.length - 1].textContent.trim();
      return last.match(/^\d{4}$/) ? last : null; // ejemplo "2025"
    }
    return null;
  }

  // ---- Utilidades para título y poster ----
  function findTitle(doc) {
    return doc.querySelector('h1') ||
           doc.querySelector('.title') ||
           doc.body.querySelector('h1');
  }

  function findPoster(doc) {
    return doc.querySelector('img.poster') ||
           doc.querySelector('img.w-full') ||
           doc.querySelector('img[src*="poster"]') ||
           doc.querySelector('img');
  }

  // ---- Función principal ----
  async function fetchContent() {
    const contentSection = document.getElementById('content-section');
    const moviesUrl = 'https://api.github.com/repos/lzrdrz10/sv/contents/Peliculas';
    const seriesUrl = 'https://api.github.com/repos/lzrdrz10/sv/contents/Series';

    const items = [];
    let movieCount = 0;
    let seriesCount = 0;

    // --- Películas ---
    try {
      const moviesRes = await fetch(moviesUrl);
      if (!moviesRes.ok) throw new Error('No pude listar Peliculas');
      const moviesFiles = await moviesRes.json();

      for (const file of moviesFiles) {
        if (!file.name.endsWith('.html')) continue;
        movieCount++;
        const doc = await fetchFileContent(file);
        if (!doc) continue;

        const year = extractMovieYear(doc);
        if (year !== '2025') continue;

        const titleEl = findTitle(doc);
        const posterEl = findPoster(doc);
        if (!titleEl || !posterEl) continue;

        items.push({
          tipo: 'movie',
          titulo: titleEl.textContent.trim(),
          poster: posterEl.src,
          year,
          nombreArchivo: file.name
        });
      }
    } catch (e) {
      console.error('Error en películas:', e);
    }

    // --- Series ---
    try {
      const seriesRes = await fetch(seriesUrl);
      if (!seriesRes.ok) throw new Error('No pude listar Series');
      const seriesFiles = await seriesRes.json();

      for (const file of seriesFiles) {
        if (!file.name.endsWith('.html')) continue;
        seriesCount++;
        const doc = await fetchFileContent(file);
        if (!doc) continue;

        const year = extractSeriesYear(doc);
        if (year !== '2025') continue;

        const titleEl = findTitle(doc);
        const posterEl = findPoster(doc);
        if (!titleEl || !posterEl) continue;

        items.push({
          tipo: 'serie',
          titulo: titleEl.textContent.trim(),
          poster: posterEl.src,
          year,
          nombreArchivo: file.name
        });
      }
    } catch (e) {
      console.error('Error en series:', e);
    }

    // Ordenar y renderizar
    items.sort((a, b) => a.titulo.localeCompare(b.titulo, 'es'));

    if (items.length) {
      contentSection.innerHTML = items.map(seleccionado => `
        <article class="relative rounded-lg overflow-hidden cursor-pointer select-none">
          <a href="https://lz.blogdepelis.lat/${seleccionado.tipo === 'movie' ? 'Peliculas' : 'Series'}/${seleccionado.nombreArchivo}">
            <img src="${seleccionado.poster}" alt="${seleccionado.titulo}" class="w-full h-auto rounded-lg object-cover transition-transform duration-300 hover:scale-105" loading="lazy"/>
            <div class="absolute top-2 right-2 bg-white/90 text-black text-xs font-semibold rounded-full px-2 py-0.5">
              ${seleccionado.tipo === 'movie' ? 'Movie' : 'Serie'}
            </div>
          </a>
          <div class="mt-2 font-semibold text-sm leading-tight truncate">${seleccionado.titulo}</div>
          <div class="text-xs text-white/70">${seleccionado.year}</div>
        </article>
      `).join('');
      console.log(`Renderizados ${items.length} estrenos 2025`);
    } else {
      contentSection.innerHTML = `
        <div class="col-span-full text-center py-8">
          <p class="text-gray-400 mb-2">No se encontraron estrenos 2025.</p>
          <p class="text-xs text-gray-500">Archivos detectados → Películas: ${movieCount}, Series: ${seriesCount}</p>
        </div>
      `;
      console.log('No hay coincidencias 2025.');
    }
  }

  window.addEventListener('load', fetchContent);
</script>
</body>
</html>
