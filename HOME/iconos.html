  <style>
    body {
      background-color: #0e1a2b;
      color: white;
      font-family: 'Montserrat', sans-serif;
      padding: 24px;
    }

    h1, h2 {
      position: relative;
      z-index: 0; /* que los títulos queden debajo de los iconos al hacer zoom */
    }

    /* filas */
    .icon-row {
      display: flex;
      overflow-x: auto;
      overflow-y: visible; /* permite que los iconos sobresalgan */
      gap: 16px;
      padding-bottom: 8px;
      scroll-snap-type: x mandatory;
      position: relative;
      margin-bottom: 40px; /* separa de la siguiente sección */
    }
    .icon-row::-webkit-scrollbar {
      display: none;
    }

    /* íconos tipo Disney */
    .icono-item {
      flex: 0 0 auto;
      width: 100px;
      height: 100px;
      border-radius: 9999px;
      border: 4px solid transparent;
      transition: transform .35s ease, box-shadow .35s ease, border-color .35s ease;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(255,255,255,.15);
      scroll-snap-align: start;
      position: relative;
      z-index: 10; /* encima de los títulos */
    }

    .icono-item:hover {
      transform: scale(1.2); /* zoom más visible */
      box-shadow: 0 0 20px rgba(31, 179, 255, 0.7);
      border-color: rgba(31,179,255,.4);
    }

    .icono-item img {
      width: 100%;
      height: 100%;
      border-radius: 9999px;
      object-fit: cover;
      pointer-events: none;
    }
  </style>
